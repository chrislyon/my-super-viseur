SET PROCESS [ pid | pid_file ]

## groupe d'adresse mail
SET GROUP name
    ADD admin@example.com
    ADD sys@example.com
    ADD root@example.com

## Exemple de message
SET MESSAGE name 
    FROM    from

    TO      to
    SUBJECT sujet
    BODY BEGIN
		Ceci est est un essai \
		de saisir un body dans le message \
	BODY END

