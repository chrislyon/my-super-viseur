## declaration des objets
SET FILE name PATH chemin

SET DIRECTORY name PATH chemin

SET LOG_FILE name PATH path

SET FILE_SYSTEM name DEVICE

SET HOST name

SET PROGRAM name PATH chemin

## Inutile on verra plus tard
